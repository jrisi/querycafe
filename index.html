<!doctype html>
<html>
<head>
  <title>Query Cafe</title>
</head>
<body>
  <div id="main_content">
    <ul id="tables">
      <li class="table">A</li>
      <li class="table">B</li>
      <li class="table">C</li>
      <li class="table">D</li>
      <li class="table">E</li>
      <li class="table">F</li>
    </ul>
    <div id="tables_controls">
      <button id="hightlight_d">Highlight table D</button>
      <button id="hightlight_all">Highlight all tables</button>
      <button id="remove_last">Remove table D</button>
      <button id="change_a">Change table A to blue</button>
      <button id="change_c">Change table C to green</button>
    </div>
  </div>
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
